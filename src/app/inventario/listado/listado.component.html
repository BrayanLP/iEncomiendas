<app-header></app-header>
<main class="page-body">
  <div class="row">
    <div class="col s12 page-title-div">
      <h1 class="header">Listado de Inventario</h1>
      <ol class="breadcrumbs left">
        <li>
          <a href="dashboard">Dashboard</a>
        </li>
        <li>Inventario</li>
        <li class="active">Listado</li>
      </ol>

    </div>
  </div>
  <section class="section">
    <div class="row ">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <table border="1" align="center">
              <thead>
                <td>
                  Nombre
                </td>
                <td>
                  cantidad
                </td>
                <td>
                  precio
                </td>
                <td>
                  Acciones
                </td>
              </thead>
              <tbody>
                <tr *ngFor="let lis of listado">
                  <td>{{lis.nombre}}</td>
                  <td>{{lis.cantidad}}</td>
                  <td>{{lis.precio}}</td>
                  <td>
                    <button (click)="abrirModal(lis.uid)">Editar</button>
                    <button (click)="eliminar(lis.uid)">Eliminar</button>
                    <!-- <button mz-button (click)="bottomSheetModal.open()">Modal</button> -->
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
</main>
